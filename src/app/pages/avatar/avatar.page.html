<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>avatar</ion-title>
    <ion-buttons slot="end">
        <ion-avatar>
          <img src="../../../assets/IMG-20180711-WA0000.jpg">
        </ion-avatar>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-chip color="primary" *ngFor="let item of [1,1,1]">
      <ion-avatar>
          <img src="../../../assets/IMG-20180711-WA0000.jpg">
          <ion-label>Alejandro Perdomo</ion-label>
      </ion-avatar>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1,1]">
      <ion-avatar slot="start">
          <img src="../../../assets/IMG-20180711-WA0000.jpg">
          <ion-label>Alejandro Perdomo</ion-label>
      </ion-avatar>
    </ion-item>
  </ion-list>
</ion-content>
